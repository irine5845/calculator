<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <!-- Display -->
    <input type="text" id="display" disabled placeholder="0">

    <!-- Buttons -->
    <div class="buttons">

        <!-- Controls -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">âŒ«</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">Ã·</button>

        <!-- Scientific -->
        <button onclick="appendValue('Math.sin(')">sin</button>
        <button onclick="appendValue('Math.cos(')">cos</button>
        <button onclick="appendValue('Math.tan(')">tan</button>
        <button onclick="appendValue('Math.sqrt(')">âˆš</button>

        <!-- Numbers -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">Ã—</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">âˆ’</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>

        <!-- Bottom row -->
        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('**2')">xÂ²</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendValue('(')">(</button>
        <button onclick="appendValue(')')">)</button>

        <button id="themeToggle">ðŸŒ™</button>



    </div>
</div>

<!-- History -->
<div class="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
